<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">IP Address Tracker</h1>
      <form id="form" class="form">
        <div class="form-group">
          <label for="search" class="sr-only">Search any IP Address</label>
          <input
            id="search"
            name="search"
            type="text"
            aria-invalid="false"
            autocomplete="off"
            aria-describedby="search-error"
            placeholder="Search for any IP address..."
          />
          <span id="search-error"></span>
        </div>
        <button class="form-submit" aria-label="Submit form">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 11 14">
            <path fill="none" stroke="currentColor" stroke-width="3" d="m2 1 6 6-6 6" />
          </svg>
        </button>
      </form>
      <div class="results">
        <div class="box">
          <span class="box-title">Ip Address</span>
          <span id="ip-address" class="box-content"></span>
        </div>
        <div class="box">
          <span class="box-title">Location</span>
          <span id="location" class="box-content"></span>
        </div>
        <div class="box">
          <span class="box-title">Timezone</span>
          <span id="timezone" class="box-content"></span>
        </div>
        <div class="box">
          <span class="box-title">Isp</span>
          <span id="isp" class="box-content"></span>
        </div>
      </div>
    </header>
    <main id="map"></main>
    <footer class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/AntoineC-dev">Antoine C</a>.
    </footer>
    <aside id="toast" class="toast">
      <span class="toast-message"></span>
      <button class="toast-close" aria-label="Close toast">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path
            d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22z"
          />
        </svg>
      </button>
    </aside>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
